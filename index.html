    /* Capa de bloqueo (evita interacción con el resto) */
    .scrim {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none; /* solo el modal recibe clics */
    }

    /* Modal centrado que NO se puede quitar */
    .modal-wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 2;
    }
    .modal {
      pointer-events: auto;
      width: min(92vw, 420px);
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      padding: 28px 24px;
      text-align: center;
      animation: pop .18s ease-out;
    }
    @keyframes pop {
      from { transform: translateY(8px) scale(.98); opacity: 0; }
      to   { transform: translateY(0)  scale(1);    opacity: 1; }
    }
    .modal h1 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
    }
    .modal p {
      margin: 0 0 18px 0;
      color: #475569;
      line-height: 1.45;
      font-size: 0.975rem;
    }
    .btn {
      display: inline-block;
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: #111827;
      color: #fff;
      transition: transform .06s ease, box-shadow .12s ease, opacity .2s ease;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .secure {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* Accesibilidad mínima para alto contraste */
    @media (prefers-contrast: more) {
      .modal { box-shadow: 0 0 0 3px #000; }
      .btn   { box-shadow: 0 0 0 3px #000 inset; }
    }

    <div class="modal">
      <h1 id="ttl">Confirmar NIC</h1>
      <p id="desc">Para continuar, recuerda tener tu NIC a la mano.</p>
      <button class="btn" id="pagar">Continuar</button>
      <div class="secure">Transacción segura • TLS activado</div>
    </div>
  </div>

  <script>
    // Evita cerrar con Escape o atajos comunes
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.preventDefault();
        e.stopPropagation();
      }
      // Bloquea Ctrl+W / Cmd+W dentro del documento (no evita cerrar pestaña a nivel navegador, por seguridad del usuario)
      if ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === 'w')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // Opcional: manejar el click de "Pagar"
    document.getElementById('pagar').addEventListener('click', () => {
      // Aquí puedes redirigir o iniciar tu flujo de pago:
      location.href = "#";
      
    });

    // Evita cualquier interacción con el fondo
    document.querySelector('.scrim').addEventListener('click', (e) => {
      e.stopPropagation();
      e.preventDefault();
    }, true);
  </script>
</body>
</html>
